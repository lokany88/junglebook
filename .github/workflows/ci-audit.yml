name: ci-audit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  NODE_VERSION: 20
  PYTHON_VERSION: "3.11"

jobs:
  discover_apps:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        run: |
          apps=$(ls -d apps/*/apps/web | sed 's|apps/||; s|/apps/web||')
          echo "Found apps: $apps"
          echo "matrix={\"slug\":[${apps// /,}]}" > matrix.json
          echo "matrix=$(cat matrix.json)" >> $GITHUB_OUTPUT

  build_audit:
    name: Build & Audit (${{ matrix.slug }})
    needs: discover_apps
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover_apps.outputs.matrix) }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            apps/${{ matrix.slug }}/apps/web/package-lock.json
            apps/${{ matrix.slug }}/apps/web/npm-shrinkwrap.json

      - name: Install Node deps
        working-directory: apps/${{ matrix.slug }}/apps/web
        run: npm ci

      - name: Build App
        working-directory: apps/${{ matrix.slug }}/apps/web
        run: npm run build

      - name: Run Prettier
        working-directory: apps/${{ matrix.slug }}/apps/web
        run: npm run prettier -- --check .

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install JungleBook CLI + audit deps
        run: pip install -e .[audit]

      - name: Run Black (Python formatting)
        run: black --check .

      - name: Run jb audit
        run: jb audit --apps apps/${{ matrix.slug }}/apps/web

      - name: Ensure Audit Report exists
        run: |
          mkdir -p apps/${{ matrix.slug }}/audit
          if [ ! -f apps/${{ matrix.slug }}/audit/AuditReport.md ]; then
            echo "# Audit Report for ${{ matrix.slug }}" > apps/${{ matrix.slug }}/audit/AuditReport.md
            echo "_Auto-generated placeholder (no results)_" >> apps/${{ matrix.slug }}/audit/AuditReport.md
          fi

      - name: Upload Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: audit-${{ matrix.slug }}
          path: apps/${{ matrix.slug }}/audit/AuditReport.md

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.slug }}
          path: |
            apps/${{ matrix.slug }}/apps/web/.next/**
            apps/${{ matrix.slug }}/apps/web/.open-next/**

