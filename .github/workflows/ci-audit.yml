name: JungleBook â€“ Build â€¢ Audit â€¢ Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      promote_prod:
        description: "Promote last staging deploy to production?"
        type: boolean
        default: false

# Prevent overlapping runs on the same branch
concurrency:
  group: junglebook-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write
  deployments: write
  id-token: write

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.12"
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  discover:
    name: Discover apps
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find apps/*
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          APPS=()
          for d in apps/*; do
            [ -d "$d" ] || continue
            slug="$(basename "$d")"
            APPS+=("{\"slug\":\"$slug\"}")
          done
          if [ ${#APPS[@]} -eq 0 ]; then
            echo "No apps/* found" >&2
            echo '{"include":[]}' > matrix.json
          else
            printf '{"include":[%s]}\n' "$(IFS=,; echo "${APPS[*]}")" > matrix.json
          fi
          echo "matrix=$(cat matrix.json)" >> "$GITHUB_OUTPUT"
          cat matrix.json 

  build_audit:
    name: Build & Audit (${{ matrix.slug }})
    runs-on: ubuntu-latest
    needs: discover
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    defaults:
      run:
        working-directory: apps/${{ matrix.slug }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            apps/${{ matrix.slug }}/package-lock.json
            apps/${{ matrix.slug }}/npm-shrinkwrap.json

      - name: Install Node deps (if Next.js)
        run: |
          if [ -f package.json ]; then npm ci; else echo "No package.json â€“ skipping"; fi

      - name: Build
        run: |
          if [ -f package.json ]; then npm run build || (echo "::error::Build failed" && exit 1); fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install JungleBook CLI
        working-directory: .
        run: |
          pip install -e .

      - name: Run jb audit
        working-directory: .
        run: |
          jb audit "${{ matrix.slug }}"

      - name: Upload Audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-${{ matrix.slug }}
          path: apps/${{ matrix.slug }}/audit/AuditReport.md

      - name: Upload build artifacts (OpenNext)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.slug }}
          path: |
            apps/${{ matrix.slug }}/.open-next/**
            apps/${{ matrix.slug }}/.next/**
          if-no-files-found: ignore

  deploy_staging:
    name: Deploy Staging (${{ matrix.slug }})
    runs-on: ubuntu-latest
    needs: build_audit
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    defaults:
      run:
        working-directory: apps/${{ matrix.slug }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wrangler
        run: npm i -g wrangler@4.40.2

      - name: Cloudflare preview deploy (OpenNext)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -f package.json ]; then
            npm run cf:build
            npm run cf:deploy
          else
            echo "No package.json â€“ skipping Cloudflare deploy"
          fi

      - name: D1 migrations (optional)
        if: hashFiles('apps/${{ matrix.slug }}/db/schema.sql') != ''
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_D1_DB_NAME: ${{ secrets.CF_D1_DB_NAME }}
        run: |
          if [ -n "${CF_D1_DB_NAME:-}" ]; then
            wrangler d1 execute "$CF_D1_DB_NAME" --file=db/schema.sql || true
            if [ -f db/seed.sql ]; then wrangler d1 execute "$CF_D1_DB_NAME" --file=db/seed.sql || true; fi
          else
            echo "CF_D1_DB_NAME not set; skipping D1 execute"
          fi

      - name: Staging URL summary
        if: always()
        run: |
          echo "### ${{ matrix.slug }} deployed to staging âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudflare Worker should be reachable at your service URL." >> $GITHUB_STEP_SUMMARY

  promote_production:
    name: Promote to Production (${{ matrix.slug }})
    runs-on: ubuntu-latest
    needs: deploy_staging
    if: |
      github.event_name == 'workflow_dispatch' &&
      inputs.promote_prod == true
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    environment:
      name: production
      url: https://yourdomain.com # <-- replace with your actual prod domain
    defaults:
      run:
        working-directory: apps/${{ matrix.slug }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wrangler
        run: npm i -g wrangler@4.40.2

      - name: Promote canary (placeholder)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Implement traffic split / version promotion if you keep multiple versions."
          echo "Alternatively, for OpenNext deploy, prod == latest deploy."
          echo "âœ… Production promotion step completed (placeholder)."

      - name: Production summary
        if: always()
        run: |
          echo "### ${{ matrix.slug }} promoted to production ðŸš€" >> $GITHUB_STEP_SUMMARY

