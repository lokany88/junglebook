name: ci-audit

on:
  pull_request:
    branches:
      - main

jobs:
  audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/dashboard-charts/apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/dashboard-charts/apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run lint with PR annotations + save log
        run: |
          npm run lint --if-present -- --format github | tee eslint-report.log

      - name: Run Prettier check
        run: npm run format --if-present -- --check

      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-audit-report
          path: apps/dashboard-charts/apps/web/eslint-report.log

