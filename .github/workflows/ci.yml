name: CI

on:
  push:
    branches:
      - main
      - ci-upgrade
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false   # ✅ Prevents Git from looking for a missing submodule

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json  # ✅ Only root lockfile

      - name: Install dependencies
        run: npm ci
        working-directory: apps/dashboard-charts/apps/web

      - name: Lint
        run: npm run lint --if-present
        working-directory: apps/dashboard-charts/apps/web

      - name: Type check
        run: npm run type-check --if-present
        working-directory: apps/dashboard-charts/apps/web

      - name: Build
        run: npm run build
        working-directory: apps/dashboard-charts/apps/web

