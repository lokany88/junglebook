name: JungleBook Monorepo CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  discover:
    name: Discover Buildable Workspaces
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.set.outputs.apps }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover buildable apps
        id: set
        run: |
          echo "ðŸ” Scanning for buildable apps..."
          apps=$(find apps -type f -name package.json \
            | grep -v "\.open-next" \
            | grep -v "node_modules" \
            | grep -v "junglebook" \
            | sort -u | xargs -n1 dirname)

          echo "Found:"
          echo "$apps"

          # Convert list to a JSON array safely (e.g. ["apps/foo","apps/bar"])
          json=$(printf '%s\n' "$apps" | jq -R . | jq -cs .)
          echo "JSON: $json"

          # Safe write (avoids Invalid format)
          printf "apps=%s" "$json" >> "$GITHUB_OUTPUT"

  build:
    name: Lint â€¢ Type Check â€¢ Build
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.discover.outputs.apps) }}

    defaults:
      run:
        working-directory: ${{ matrix.app }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspace $(basename "${{ matrix.app }}")

      - name: Prettier check
        run: npx prettier --check "**/*.{js,ts,jsx,tsx,css,md}"

      - name: ESLint check
        run: npm run lint --workspace $(basename "${{ matrix.app }}") --if-present -- --max-warnings=0

      - name: TypeScript check
        run: npm run type-check --workspace $(basename "${{ matrix.app }}") --if-present

      - name: Build project
        run: npm run build --workspace $(basename "${{ matrix.app }}") --if-present

