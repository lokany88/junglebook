name: ⚡ Turbo Monorepo CI

on:
  push:
    branches: [main, ci-upgrade]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pipeline:
    runs-on: ubuntu-latest
    name: Lint • Type Check • Test • Build
    timeout-minutes: 20

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧠 Restore Turbo Cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            node_modules/.cache
            apps/**/.next/cache
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: 🧹 Lint, Type Check, Test & Build
        run: npx turbo run ci --filter=...

      - name: 🧪 Run Jest tests with coverage
        run: npx jest --coverage --passWithNoTests

      - name: ☁️ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: junglebook-ci
          fail_ci_if_error: true

      - name: ✨ Prettier check
        run: npx prettier --check "**/*.{js,ts,jsx,tsx,css,md}"

      - name: 💅 Auto-format (push only)
        if: github.event_name == 'push'
        run: |
          npx prettier --write "**/*.{js,ts,jsx,tsx,css,md}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "🧹 Auto-format code via CI" || echo "No changes to commit"

      - name: 📤 Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/**/.next
            apps/**/dist
            apps/**/build
