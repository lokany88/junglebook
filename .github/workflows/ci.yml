on:
  push:
    branches: [main, ci-upgrade]
  pull_request:
    branches: [main]

jobs:
  pipeline:
    runs-on: ubuntu-latest
    name: Turbo CI Pipeline
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies (workspace-aware)
        run: npm ci

      - name: Run Turbo pipeline (lint â†’ typecheck â†’ build)
        run: npx turbo run ci --filter=...

      - name: Prettier check
        run: npx prettier --check "**/*.{js,ts,jsx,tsx,css,md}"

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/**/.next
            apps/**/dist
            apps/**/build
