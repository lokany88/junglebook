name: CI

on:
  push:
    branches:
      - main
      - ci-upgrade
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # full history for git commands
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json   # âœ… root lockfile only

      - name: Install dependencies (root, with workspaces)
        run: npm ci

      - name: Build web app
        run: npm run build
        working-directory: apps/dashboard-charts/apps/web

      - name: Run lint
        run: npm run lint
        working-directory: apps/dashboard-charts/apps/web

      - name: Run type-check
        run: npm run type-check
        working-directory: apps/dashboard-charts/apps/web
