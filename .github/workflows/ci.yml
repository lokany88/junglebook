name: CI

on:
  push:
    branches:
      - main
      - ci-upgrade
  pull_request:
    branches:
      - main
      - ci-upgrade

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      # Install dependencies (root + workspace)
      - name: Install dependencies
        run: npm install

      # Run CI pipeline (build + lint + type-check for web workspace)
      - name: Run CI for web app
        run: npm run ci:web

