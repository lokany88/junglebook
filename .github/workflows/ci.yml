name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/dashboard-charts/apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/dashboard-charts/apps/web/package-lock.json

      - name: Install deps
        run: npm ci --prefer-offline

      - name: Run ESLint
        run: npm run lint --if-present -- --format compact || true

      - name: Run Prettier
        run: npm run format --if-present || true

      - name: Save ESLint report
        if: always()
        run: |
          npm run lint --if-present -- --format stylish > eslint-report.log || true

      - name: Upload ESLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: apps/dashboard-charts/apps/web/eslint-report.log
          if-no-files-found: ignore

      - name: Status summary
        if: always()
        run: |
          echo "### Lint & Format Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Warnings/errors are logged in the artifact **eslint-report**" >> $GITHUB_STEP_SUMMARY

