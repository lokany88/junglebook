name: JungleBook Monorepo CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  discover:
    name: Discover Buildable Workspaces
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.filter.outputs.apps }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Discover all workspaces
        id: discover
        run: |
          echo "Scanning for workspaces..."
          apps=$(find apps -type f -name package.json -exec dirname {} \;)
          echo "Found workspaces:"
          echo "$apps"
          echo "apps=$apps" >> $GITHUB_OUTPUT

      - name: Filter for buildable apps
        id: filter
        run: |
          buildable_apps=""
          for app in $(find apps -type f -name package.json -exec dirname {} \;); do
            if grep -q '"build"' "$app/package.json"; then
              buildable_apps="$buildable_apps,$app"
            fi
          done
          buildable_apps=$(echo "$buildable_apps" | sed 's/^,//')
          echo "Filtered buildable apps: $buildable_apps"
          echo "apps=$buildable_apps" >> $GITHUB_OUTPUT

  build:
    name: Lint + Type Check + Build
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(format('["{0}"]', join(needs.discover.outputs.apps, '","'))) }}

    defaults:
      run:
        working-directory: ${{ matrix.app }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --workspace $(basename "${{ matrix.app }}")

      - name: Prettier check
        run: npx prettier --check "**/*.{js,ts,jsx,tsx,css,md}"

      - name: ESLint check
        run: npm run lint --workspace $(basename "${{ matrix.app }}") --if-present -- --max-warnings=0

      - name: TypeScript check
        run: npm run type-check --workspace $(basename "${{ matrix.app }}") --if-present

      - name: Build app
        run: npm run build --workspace $(basename "${{ matrix.app }}") --if-present

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-artifacts
          path: |
            ${{ matrix.app }}/.next
            ${{ matrix.app }}/dist
            ${{ matrix.app }}/build

