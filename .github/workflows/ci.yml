name: Pro CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [apps/dashboard-charts/apps/web] # add more apps here later

    defaults:
      run:
        working-directory: ${{ matrix.app }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint -- --format json --output-file eslint-report.json
        continue-on-error: true

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        with:
          name: eslint-report-${{ matrix.app }}
          path: ${{ matrix.app }}/eslint-report.json

      - name: Type check
        run: npm run type-check -- --pretty false --noEmit > tsc-report.txt 2>&1
        continue-on-error: true

      - name: Upload TypeScript report
        uses: actions/upload-artifact@v4
        with:
          name: tsc-report-${{ matrix.app }}
          path: ${{ matrix.app }}/tsc-report.txt

      - name: Annotate ESLint & TS results
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: |
            ${{ matrix.app }}/eslint-report.json
            ${{ matrix.app }}/tsc-report.txt

      - name: Run tests
        run: npm test || echo "No tests found"

      - name: Build
        run: npm run build

